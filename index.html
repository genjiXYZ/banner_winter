<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>banner winter</title>
	<link rel="stylesheet" href="./index.css" />
</head>

<body>
	<div class="banner">
		<div class="layer winter_noon">
			<img src="https://picgo.genji.xyz/bilibili_banner_winter/winter_noon.jpg" />
		</div>
		<div class="layer winter_afternoon">
			<img src="https://picgo.genji.xyz/bilibili_banner_winter/winter_afternoon.jpg" a ">
      </div>
      <div class=" layer snowBall">
			<img src="https://picgo.genji.xyz/bilibili_banner_winter/snowBall.png" />
		</div>
		<div class="layer winter_evening">
			<video autoplay="" loop="" src="https://picgo.genji.xyz/bilibili_banner_winter/winter_evening.webm"></video>
		</div>
		<div class="layer window">
			<img src="https://picgo.genji.xyz/bilibili_banner_winter/window.png" />
		</div>
		<div class="layer tree_snow">
			<img src="https://picgo.genji.xyz/bilibili_banner_winter/tree_snow.png" />
		</div>
		<div class="layer tree_sunshine">
			<img src="https://picgo.genji.xyz/bilibili_banner_winter/tree_sunshine.png" />
		</div>
		<div class="layer tree">
			<img src="https://picgo.genji.xyz/bilibili_banner_winter/tree.png" />
		</div>
		<div class="layer canvas">
			<canvas class="snow"></canvas>
		</div>
	</div>


</body>

<script src="./snow.js"></script>
<script src="./index.js"></script>

</html>
